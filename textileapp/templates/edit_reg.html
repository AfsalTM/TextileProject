<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="margin-top: 150px;">

    <form method="POST"  enctype="multipart/form-data" action="{% url 'update' data_id=data.id %}">
    {% csrf_token %}
    <input value="{{data.name}}" name="name" placeholder="category"><br><br>
    <label>Description</label><br><br>
        <textarea  name="description">{{data.description}}</textarea><br><br>
     <img src="{{data.image.url}}" height="100px" width="100px">
    <input name="image" type="file" placeholder="profile"><br><br>
    <button type="submit">submit</button>

</form>
</div>
</body>
</html>
{% endblock %}
