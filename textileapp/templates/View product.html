<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Title</title>
</head>
<body>
<div class="col-12" style="margin-top: 150px;">
                        <div class="bg-secondary rounded h-100 p-4">
                            <h6 class="mb-4">Category details</h6>
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>

                                            <th scope="col">Category Name</th>
                                            <th scope="col">Product Name</th>
                                            <th scope="col">Brand</th>
                                            <th scope="col">Price</th>
                                            <th scope="col">Description</th>
                                            <th scope="col">Image</th>
                                            <th scope="col">Image</th>
                                            <th scope="col">Image</th>
                                            <th scope="col">Options</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                     {% for d in products %}
            <tr>
                <td>{{ d.category_name }}</td>
                <td>{{ d.product_name }}</td>
                <td>{{ d.brand }}</td>
                <td>{{ d.price }}</td>
                <td>{{ d.description }}</td>
                <td><img  src="{{ d.image1.url }}" height="100px" width="100px"></td>
                <td><img  src="{{ d.image2.url }}" height="100px" width="100px"></td>
                <td><img  src="{{ d.image3.url }}" height="100px" width="100px"></td>

                <td><a href="{% url 'edit_product' product_id=d.id %}">
                    <button class="btn btn-outline-primary">Edit</button>
                </a>
                    <a href="{% url 'delete_product' product_id=d.id %}">
                    <button class="btn btn-outline-primary">Delete</button>
                </a>
                </td>

            </tr>
            {% endfor %}

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>




</body>
</html>
{% endblock %}
