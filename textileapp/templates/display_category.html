<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

 <div class="col-12" style="margin-top: 150px;">
                        <div class="bg-secondary rounded h-100 p-4">
                            <h6 class="mb-4">Category details</h6>
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>

                                            <th scope="col">Name</th>
                                            <th scope="col">Description</th>
                                            <th scope="col">Image</th>
                                            <th scope="col">Options</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                     {% for d in categories %}
            <tr>
                <td>{{ d.name }}</td>
                <td>{{ d.description }}</td>
                <td><img  src="{{ d.image.url }}" height="100px" width="100px"></td>


                <td><a href="{% url 'edit' cat_id=d.id %}">
                    <button class="btn btn-outline-primary">Edit</button>
                </a>
                    <a href="#">
                    <button class="btn btn-outline-primary">Delete</button>
                </a>
                </td>

            </tr>
            {% endfor %}

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

</body>
</html>
{% endblock %}
